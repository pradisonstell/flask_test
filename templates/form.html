{% extends 'base.html' %}

{% block content %}
<h2>Form Page</h2>
{% if name %}
    <p>Thank you, {{ name }}!</p>
{% else %}
    <form action="{{ url_for('form') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Submit</button>
    </form>
{% endif %}
{% endblock %}
